<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(PIC1.jpg);

            background-repeat: no-repeat;
            background-position: center;
        }

        .background-image {
            display: flex;
            justify-content: center;

            height: 100vh;

            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="welcome-text">
            <h1>Welcome to hyderabad Explorer Chatbot</h1>
            <p>Explore the hyderabad with our interactive chatbot!</p>
        </div>
    </div>

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/7286dc00-4563-4989-a197-5c93add087ca/webchat/config.js" defer></script>

</html>
